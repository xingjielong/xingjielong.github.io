            <div class="game-details">
                <h2 class="section-title">游戏介绍</h2>

                    终焉是一款科幻题材的剧情解谜游戏，讲述了一个关于人类文明与外星文明斗争的故事的深刻故事。在遥远的未来，玩家将扮演关键角色，通过解谜和决策影响故事的走向，揭开宇宙的终极秘密。
                </p>

                    <li>引人入胜的科幻剧情，多重结局设计</li>
                    <li>独特的解谜机制，挑战玩家智力</li>
                    <li>精美的科幻艺术风格</li>
                    <li>沉浸式的音效与配乐</li>
                    <li>支持多平台游玩</li>
                </ul>
